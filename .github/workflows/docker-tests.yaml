name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: image=moby/buildkit:latest

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new \
            --output=type=docker \
            -t chaoscore .

      - name: Move new cache to original location
        if: success()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache



      #########################
      ## Build Verilog Files ##
      #########################


      - name: Test Docker Container
        run: docker run chaoscore /bin/bash -c "echo 'test'"

      #- name: Generate Verilog Via Chisel
        #run: docker run chaoscore cd /work/hw/chisel && sbt run

      - name: Run Cocotb Pytests
        run: docker run chaoscore cd /work/cocotb/functional_tests/Frontend/rename && pytest