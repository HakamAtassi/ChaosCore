name: Run test suite

on:
  push:
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      # Setup Docker Buildx
      - uses: docker/setup-buildx-action@v3

      # Login to GitHub Docker registry (optional if caching to/from registry)
      - name: Login to GitHub Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build Docker image with caching using Buildx
      - name: Build Docker image
        run: |
          docker buildx build --cache-from=type=local --cache-to=type=local --tag chaoscore --load .

      # Run Docker container with specified hostname
      - name: Run Docker container
        run: |
          sudo docker run -it --hostname ChaosCore chaoscore
